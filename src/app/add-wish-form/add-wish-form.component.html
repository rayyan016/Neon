<form action="" class="flex gap-x-2">
    <div class="flex gap-x-4">
        <label for="wishText">Wish</label>
        <input type="text" name="new-wish-text" [(ngModel)]="newWishText" class="border border-emerald-600">
    </div>
    <div>
        <button class="border border-emerald-600 bg-slate-200 hover:bg-slate-300 p-2" type="submit"
            (click)="$event.preventDefault; addNewWish()">Add Wish</button>
    </div>
</form>
