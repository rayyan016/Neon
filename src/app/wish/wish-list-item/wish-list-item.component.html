<li class="flex justify-between font-mono text-lg">
    <div>
        <label for="" [ngClass]="wishTextClass">
            <input type="checkbox" name="" [checked]="wish.isComplete" (click)="toggleFulfilled()">
            {{wish.wishText}}
        </label>
    </div>
    <div>
        <button class="text-red-600 hover:text-red-400" (click)="removeWish()">X</button>
    </div>
</li>
