<form action="" class="flex gap-x-2 font-mono">
    <div class="flex gap-x-4">
        <input type="text" name="new-wish-text" [(ngModel)]="newWishText" placeholder="Wish" class="bg-blue-50 mr-6 px-2">
    </div>
    <div>
        <button class="p-1 hover:text-gray-600" type="submit" (click)="$event.preventDefault; addNewWish()">Add Wish</button>
    </div>
</form>
