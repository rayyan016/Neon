<div class="grid place-content-center h-svh font-mono -ml-8 font-semibold text-lg bg-gradient-to-r from-blue-100 to-blue-300">
    <div
        class="min-h-96 flex flex-col items-center justify-around px-9 bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg border border-gray-200 rounded-md shadow-md">
        <form class="flex flex-col space-y-6" [formGroup]="contactForm"
            (ngSubmit)="$event.preventDefault(); submitForm()">
            <div class="flex justify-between">
                <label for="">Name:</label>
                <div>
                    <input class="bg-blue-50" type="text" formControlName="senderName">
                    <div class="-mb-3"
                        *ngIf="contactForm.get('senderName')?.invalid && (contactForm.get('senderName')?.dirty) || contactForm.get('senderName')?.touched">
                        <small class="text-red-600" *ngIf="contactForm.get('senderName')?.hasError('required')">
                            This field is required
                        </small>
                    </div>
                </div>
            </div>
            <div class="flex justify-between space-x-4">
                <label for="">Email address:</label>
                <div>
                    <input class="bg-blue-50" type="email" formControlName="senderEmail">
                    <div class="-mb-3"
                        *ngIf="contactForm.get('senderEmail')?.invalid && (contactForm.get('senderEmail')?.dirty) || contactForm.get('senderEmail')?.touched">
                        <small class="text-red-600" *ngIf="contactForm.get('senderEmail')?.hasError('required')">
                            This field is required
                        </small>
                        <small class="text-red-600" *ngIf="contactForm.get('senderEmail')?.hasError('email')">
                            Enter a valid email address
                        </small>
                        <small class="text-red-600"
                            *ngIf="contactForm.get('senderEmail')?.hasError('invalidEmailDomain')">
                            Domain not allowed
                        </small>
                    </div>
                </div>
            </div>
            <div class="flex justify-between">
                <label for="">Message:</label>
                <div>
                    <input class="bg-blue-50" name="" id="" rows="1" 
                        formControlName="senderMessage" />
                    <div class="-mb-3"
                        *ngIf="contactForm.get('senderMessage')?.invalid && (contactForm.get('senderMessage')?.dirty) || contactForm.get('senderMessage')?.touched">
                        <small class="text-red-600" *ngIf="contactForm.get('senderMessage')?.hasError('required')">
                            This field is required
                        </small>
                        <small class="text-red-600" *ngIf="contactForm.get('senderMessage')?.hasError('minlength')">
                            Enter at least 10 characters
                        </small>
                    </div>
                </div>
            </div>
            <div>
                <button class="p-2 bg-blue-500 hover:bg-blue-600 text-white px-3 -mb-4 w-full cursor-pointer"
                    type="submit" [disabled]="contactForm.invalid">Send Message</button>
            </div>
        </form>

    </div>
</div>
