<div class="w-full h-svh grid place-content-center">
    <form class="flex flex-col space-y-6" [formGroup]="contactForm" (ngSubmit)="$event.preventDefault(); submitForm()">
        <div class="flex justify-between">
            <label for="">Your Name</label>
            <div>
                <input class="border border-purple-500" type="text" formControlName="senderName">
                <div
                    *ngIf="contactForm.get('senderName')?.invalid && (contactForm.get('senderName')?.dirty) || contactForm.get('senderName')?.touched">
                    <small class="text-red-600" *ngIf="contactForm.get('senderName')?.hasError('required')">
                        This field is required
                    </small>
                </div>
            </div>
        </div>
        <div class="flex justify-between space-x-4">
            <label for="">Your email address</label>
            <div>
                <input class="border border-purple-500" type="email" formControlName="senderEmail">
                <div
                    *ngIf="contactForm.get('senderEmail')?.invalid && (contactForm.get('senderEmail')?.dirty) || contactForm.get('senderEmail')?.touched">
                    <small class="text-red-600" *ngIf="contactForm.get('senderEmail')?.hasError('required')">
                        This field is required
                    </small>
                    <small class="text-red-600" *ngIf="contactForm.get('senderEmail')?.hasError('email')">
                        Enter a valid email address
                    </small>
                    <small class="text-red-600" *ngIf="contactForm.get('senderEmail')?.hasError('invalidEmailDomain')">
                        Domain not allowed
                    </small>
                </div>
            </div>
        </div>
        <div class="flex justify-between">
            <label for="">Message</label>
            <div>
                <textarea class="border border-purple-500" name="" id="" rows="3"
                    formControlName="senderMessage"></textarea>
                <div
                    *ngIf="contactForm.get('senderMessage')?.invalid && (contactForm.get('senderMessage')?.dirty) || contactForm.get('senderMessage')?.touched">
                    <small class="text-red-600" *ngIf="contactForm.get('senderMessage')?.hasError('required')">
                        This field is required
                    </small>
                    <small class="text-red-600" *ngIf="contactForm.get('senderMessage')?.hasError('minlength')">
                        Enter at least 10 characters
                    </small>
                </div>
            </div>
        </div>
        <div>
            <button class="border border-purple-500 bg-blue-500 hover:bg-blue-600 text-white px-3 w-full" type="submit"
                [disabled]="contactForm.invalid">Send Message</button>
        </div>
    </form>
</div>
