<div class="text-emerald-600 grid place-content-center h-svh">

  <add-wish-form (addWish)="items.push($event)"></add-wish-form>

  <div class="my-4">
    <div>
      <select [(ngModel)]="listFilter" class="border border-emerald-600">
        <option value="0">All</option>
        <option value="1">Completed</option>
        <option value="2">Pending</option>
      </select>
    </div>
  </div>

  <div>
    <wish-list [wishes]="visibleItems"></wish-list>
  </div>

</div>
