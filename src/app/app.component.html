<div class="text-emerald-600">
  <div *ngIf="items.length === 0; else showItems">
    No wishes to display
  </div>

  <ng-template #showItems>
    <ul>
      <li *ngFor="let item of items">
        <div>
          <label for="">
            <input type="checkbox" name="" id=""> {{item.wishText}}
          </label>
        </div>
      </li>
    </ul>
  </ng-template>

</div>
